<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
</head>
<body>
    <script>
        const bookData = {
            "books": [
                {
                    "title": "The Great Gatsby",
                    "author": "F. Scott Fitzgerald",
                    "publicationYear": 1925,
                    "genres": ["Fiction", "Classics"]
                },
                {
                    "title": "To Kill a Mockingbird",
                    "author": "Harper Lee",
                    "publicationYear": 1960,
                    "genres": ["Fiction", "Coming-of-Age"]
                }
            ]
        };

        // Display first book title
        console.log("First Book Title:", bookData.books[0].title);

        // Display second book author
        console.log("Second Book Author:", bookData.books[1].author);

        // Display genres for all books
        bookData.books.forEach((book, index) => {
            console.log(`Book ${index + 1} Genres:`, book.genres);
        });
    </script>
</body>
</html>
